
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildIt - خدمات البناء</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>مرحبًا بكم في BuildIt</h1>
        <p>أفضل خدمات البناء في المملكة</p>
        <a href="#services" class="btn">خدماتنا</a>
    </header>
    <nav>
        <ul>
            <li><a href="#about">من نحن</a></li>
            <li><a href="#services">خدماتنا</a></li>
            <li><a href="#contact">اتصل بنا</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>من نحن</h2>
        <p>نحن شركة متخصصة في تقديم أفضل خدمات البناء والتصميم.</p>
    </section>
    <section id="services">
        <h2>خدماتنا</h2>
        <ul>
            <li>البناء والتشييد</li>
            <li>تصميم داخلي</li>
            <li>تشطيبات كاملة</li>
        </ul>
    </section>
    <section id="contact">
        <h2>اتصل بنا</h2>
        <form action="#" method="POST">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">إرسال</button>
        </form>
    </section>
    <footer>
        <p>حقوق الطبع والنشر © 2024 BuildIt</p>
    </footer>
</body>
</html>
